name: ci-cd

on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          maven-version: '4.0.0'

      - name: Build with Maven
        run: |
          cd Backend/hellopeople
          /home/ec2-user/maven3/bin/mvn package
  maven-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Install Maven
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          maven-version: '4.0.0'
      - name: Run tests
        run: |
          cd Backend/hellopeople
          /home/ec2-user/maven3/bin/mvn test
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: jar-files
          path: Backend/hellopeople/target/*.jar
